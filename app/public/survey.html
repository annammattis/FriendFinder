<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Survey</h1>
        <p>Please fill out the following survey to find your best friend.</p>
        <form>
            <div class="form-group">
                <label for="question01">Are you a spender or a saver?</label>
                <select class="custom-select" required>
                    <option value="">Select..</option>
                    <option value="1">I like to save all my money for when I really need it</option>
                    <option value="2">I save my money but buy things when I want them</option>
                    <option value="3">I basically live paycheck by paycheck</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question02">What do you value more- happiness or success?</label>
                <select class="custom-select" required>
                    <option value="">Select..</option>
                    <option value="1">I would rather be happy and poor than rich and depressed</option>
                    <option value="2">I believe being happy is part of being successful</option>
                    <option value="3">If i'm successful enough, I can always buy stuff to make me happy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question03">What is the best quality a person can have?</label>
                <select class="custom-select" required>
                    <option value="">Select..</option>
                    <option value="1">Loyalty</option>
                    <option value="2">Honesty</option>
                    <option value="3">Confidence</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question04">Is it ever OK to lie?</label>
                <select class="custom-select" required>
                    <option value="">Select..</option>
                    <option value="1">Never, it's a sin</option>
                    <option value="2">Depends, somethings are better left unsaid</option>
                    <option value="3">Yeah, it's not that big of a deal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question05">How do you prefer to cope when youâ€™re having a bad day, spending time alone or
                    with friends/family?</label>
                <select class="custom-select" required>
                    <option value="">Select..</option>
                    <option value="1">I need to be alone</option>
                    <option value="2">Depends on what happened</option>
                    <option value="3">I hate being by myself</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question06">Do you usually follow your head or your heart?</label>
                <select class="custom-select" required>
                    <option value="">Select..</option>
                    <option value="1">The heart wants what it wants</option>
                    <option value="2">I try to consider both perspectives</option>
                    <option value="3">Don't be naive, use your head</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question07">Are you quick to forgive or do you hold grudges?</label>
                <select class="custom-select" required>
                    <option value="">Select..</option>
                    <option value="1">Forgiveness is key</option>
                    <option value="2">I tend to forgive but I don't ever forget</option>
                    <option value="3">If someone does you wrong, you don't need them</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question08">Do you like to plan or go with the flow?</label>
                <select class="custom-select" required>
                    <option value="">Select..</option>
                    <option value="1">I've already planned the next 3 months</option>
                    <option value="2">I plan things but also like adventures</option>
                    <option value="3">I always go with the flow</option>
                </select>
            </div>
        </form>
            <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
        Submit</button>
   
       <hr>
       <footer class="footer">
         <div class="container">
           <p><a href="/friends">API Friends List</a> | <a href="https://github.com/annammattis/FriendFinder">GitHub Repo</a></p>
         </div>
       </footer>
   
     </div>
   
     <!-- Modal -->
     <div id="results-modal" class="modal fade" role="dialog">
       <div class="modal-dialog">
   
         <!-- Modal content-->
         <div class="modal-content">
           <div class="modal-header">
             <button class="close" data-dismiss="modal">&times;</button>
             <h2 class="modal-title"><strong>Best Match</strong></h2>
           </div>
           <div class="modal-body">
             <h2 id="match-name"></h2>
             <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
           </div>
           <div class="modal-footer">
             <button class="btn btn-default" data-dismiss="modal">Close</button>
           </div>
         </div>
   
       </div>
     </div>
   
     <script type="text/javascript">
       // Chosen CSS
       var config = {
         ".chosen-select": {},
         ".chosen-select-deselect": {
           allow_single_deselect: true
         },
         ".chosen-select-no-single": {
           disable_search_threshold: 10
         },
         ".chosen-select-no-results": {
           no_results_text: "Oops, nothing found!"
         },
         ".chosen-select-width": {
           width: "95%"
         }
       };
   
       for (var selector in config) {
         $(selector).chosen(config[selector]);
       }
   
       // Capture the form inputs
       $("#submit").on("click", function(event) {
         event.preventDefault();
   
         // Form validation
         function validateForm() {
           var isValid = true;
           $(".form-control").each(function() {
             if ($(this).val() === "") {
               isValid = false;
             }
           });
   
           $(".chosen-select").each(function() {
   
             if ($(this).val() === "") {
               isValid = false;
             }
           });
           return isValid;
         }
   
         // If all required fields are filled
         if (validateForm()) {
           // Create an object for the user"s data
           var userData = {
             name: $("#name").val(),
             photo: $("#photo").val(),
             scores: [
               $("#q1").val(),
               $("#q2").val(),
               $("#q3").val(),
               $("#q4").val(),
               $("#q5").val(),
               $("#q6").val(),
               $("#q7").val(),
               $("#q8").val(),
               $("#q9").val(),
               $("#q10").val()
             ]
           };
   
           // AJAX post the data to the friends API.
           $.post("/api/friends", userData, function(data) {
   
             // Grab the result from the AJAX post so that the best match's name and photo are displayed.
             $("#match-name").text(data.name);
             $("#match-img").attr("src", data.photo);
   
             // Show the modal with the best match
             $("#results-modal").modal("toggle");
   
           });
         } else {
           alert("Please fill out all fields before submitting!");
         }
       });
     </script>
   
   </body>
   
   </html>
